<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Set the background image and styling */
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 32px; /* Adds 32px gap between divs */
            height: 100vh;
            background-image: url("D:\Tedxpayment\ticketing-main\ticketing-main\assets\Frame.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: rgb(255, 255, 255); /* Default text color */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        /* Style the main heading text */
        .center-text {
            font-size: 80px; /* Adjust font size as needed */
            font-weight: bold;
        }

        /* Style for the word "Tickets" */
        .highlight {
            color: #FF6950;
        }

        /* Style the subheading text */
        .subheading {
            font-size: 20px; /* Adjust subheading font size */
            font-weight: lighter;
            color: #ffffff; /* Light gray color for subheading */
        }

        /* Style for the button */
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: black; /* Button text color */
            background-color: white; /* Button background color */
            border: none;
            border-radius: 40px; /* Rounded corners */
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }

        /* Hover effect for the button */
        .button:hover {
            background-color: #f0f0f0; /* Slightly darker white for hover effect */
        }
        @media (max-width: 768px) {
        .center-text {
          font-size: 48px;
           /* Adjust font size for tablets */
        }
        .subheading {
           /* Add padding for better readability */
           font-size: 13px;
          }
        .button {
          padding: 12px 24px;
        }body {
          gap: 18px; /* Reduce spacing between elements on mobile */
        }
      }

      /* Mobile phones */
      @media (max-width: 480px) {
        .center-text {
          font-size: 38.5px; /* Smaller font size for main heading */
        }
        .subheading {
          font-size: 11px; /* Smaller font size for subheading */
          
        }
        .button {
          padding: 8px 16px;
          font-size: 14px; ;
          
        }
        body {
          gap: 18px; /* Reduce spacing between elements on mobile */
        }
      }
    </style>
</head>
<body>
    <div class="center-text">
        Book Your <span class="highlight">Tickets</span><br> Now!
    </div>
    <div class="subheading">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cursus<br> imperdiet sed id elementum. Quam vel aliquam sit vulputate.<br> Faucibus nec gravida ipsum pulvinar vel.</div>
    <a href="test2.html" class="button">Book Now</a>
</body>
</html>
